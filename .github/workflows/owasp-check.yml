name: OWASP Dependency Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run OWASP Dependency Check
        uses: docker://owasp/dependency-check:7.4.4
        with:
          args: >
            --project "CheckSec"
            --scan .
            --format "HTML"
            --out "reports"
            --failOnCVSS 7
            --enableRetired
            --suppression suppression.xml

      - name: Upload OWASP report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: reports
          retention-days: 30 