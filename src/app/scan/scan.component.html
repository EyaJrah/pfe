<div class="scan-container">
  <h2>Scan Repository</h2>
  
  <div class="input-group">
    <input 
      type="text" 
      [(ngModel)]="githubUrl" 
      placeholder="Enter GitHub repository URL"
      class="form-control"
      [disabled]="isLoading"
    >
    <button 
      (click)="scanRepository()" 
      [disabled]="isLoading || !githubUrl"
      class="btn btn-primary"
    >
      {{ isLoading ? 'Scanning...' : 'Scan' }}
    </button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading-spinner mt-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Scanning repository...</p>
  </div>

  <div *ngIf="scanResults" class="results-container mt-4">
    <h3>Scan Results</h3>
    
    <div class="card mb-3" *ngIf="scanResults.trivy">
      <div class="card-header">
        <h4>Trivy Results</h4>
      </div>
      <div class="card-body">
        <pre>{{ scanResults.trivy | json }}</pre>
      </div>
    </div>

    <div class="card mb-3" *ngIf="scanResults.snyk">
      <div class="card-header">
        <h4>Snyk Results</h4>
      </div>
      <div class="card-body">
        <pre>{{ scanResults.snyk | json }}</pre>
      </div>
    </div>

    <div class="card mb-3" *ngIf="scanResults.sonar">
      <div class="card-header">
        <h4>SonarCloud Results</h4>
      </div>
      <div class="card-body">
        <pre>{{ scanResults.sonar | json }}</pre>
      </div>
    </div>
  </div>
</div>
